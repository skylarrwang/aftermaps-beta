{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
<br>
<h1>AfterMaps Log In</h1>
<h6>Log in to access report submission features.</h6>
<div class="d-flex justify-content-center align-items-center p-5" style="background-color: white;">
    <form action="/login" method="post" class="p-4" style="background-color: white; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);">
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input autocomplete="off" autofocus class="form-control" id="username" name="username" placeholder="Username" type="text">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input class="form-control" id="password" name="password" placeholder="Password" type="password">
        </div>
        <button class="btn btn-primary" type="submit" style="background-color: blue; border: none;">Log In</button>
    </form>
</div>
{% endblock %}
