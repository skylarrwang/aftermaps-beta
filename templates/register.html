{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
<!-- Centering the form content -->
<br>
<h1>AfterMaps Registration</h1>
<h6>Note: all passwords must consist of at least 8 characters,</h6>
<h6>including 1 special character, 1 number, upper and lower case</h6>
<div class="d-flex justify-content-center align-items-center p-5" style="background-color: white;">
    <form action="/register" method="post" class="p-4" style="background-color: white; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);">
        <div class="mb-3">
            <label for="username" class="form-label text-primary">Username</label>
            <input autocomplete="off" autofocus class="form-control" id="username" name="username" placeholder="Username" type="text">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label text-primary">Password</label>
            <input class="form-control" id="password" name="password" placeholder="Password" type="password">
        </div>
        <div class="mb-3">
            <input class="form-control" id="confirmation" name="confirmation" placeholder="Retype Password" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Register</button>
    </form>
</div>
<!-- End of centering for the form -->

{% endblock %}
